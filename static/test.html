<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SFI Mataffären Test</title>
    <style>
      .App {
        height: 0 !important;
      }
      .control {
        position: absolute !important;
        top: 10vh !important;
        width: 50vw !important;
      }
      .select-wrapper {
        top: 20vh !important;
      }
      .splide__slide img {
        width: 100%;
        height: auto;
      }
      .splide__pagination__page.is-active {
        background: #063746 !important;
      }
    </style>
  </head>
  <body>
    <div
      id="tala-speech"
      data-azure-authorization-token="<generate token>"
      data-tdm-endpoint="https://reading-buddy-serverless-handler.eu2.ddd.tala.cloud/interact/Alma"
      data-tts-voice="sv-SE, SofieNeural"
      data-asr-language="sv-SE"
      data-click-to-skip="false"
      data-speech-rate="1"
      data-i18n-click-to-start="Klicka för att börja!"
      data-i18n-click-to-continue="Klicka för att fortsätta"
      data-i18n-speaking="Talar…"
      data-i18n-listening="Lyssnar…"
    ></div>

    <script>
      const pages = ["sida_5","sida_6","sida_7","sida_8","sida_9","sida_10","sida_11","sida_12","sida_13","sida_14","sida_15","sida_16","sida_17","sida_18","sida_19","sida_20","sida_21","sida_22","sida_23","sida_25","sida_26","sida_27","sida_28","sida_29","sida_30","sida_31","sida_33","sida_34","sida_35","sida_36","sida_37","sida_38","sida_39","sida_41","sida_42",]
      
      const turnPage = (segment) => {
        event = new CustomEvent("turnpage", { detail: segment });
        window.dispatchEvent(event);
      };

      const listener = (event) => {
        window.availableDDDs = event.detail;
        turnPage({ pageNumber: 0, dddName: pages[0] });
      };
      window.addEventListener("setAvailableDDDs", listener);

      const listener2 = (event) => {
        window.talaSpeechState = event.detail;
      };
      window.addEventListener("talaSpeechState", listener2);

      const closeTala = () => {
        window.dispatchEvent(new CustomEvent("talaStop"));
        document.getElementById("tala-speech").style.visibility = "hidden";
      };
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"
      integrity="sha256-b/fLMBwSqO9vy/phDPv6OufPpR+VfUL+OsTEkJMPg+Q="
      crossorigin="anonymous"
    ></script>

    </script>

    <script src="index.js"></script>
  </body>
</html>
